        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                     <span class="navbar-toggler-icon"></span>
                  </button>

          </li>
        </ul>

          <h1 class="text-white display-4">Edit Profile</h1>
        </div>
      </div>

  <div class="py-5">

          <div class="row">

              <p class="lead">Email / Password</p>

                <div class="form-group"> <label>Edit Password</label> <input type="password" class="form-control" placeholder="Password"> </div>

            </div>
            <div class="col-md-6 col-sm-6 bg-faded">

              <form class="">
                <div class="form-group"> <label>Phone</label> <input type="email" class="form-control" placeholder="(402) 926-8855"> </div> <button type="submit" class="btn btn-primary">Save</button> </form>
            </div>
          </div>
        </div>
      </div>
